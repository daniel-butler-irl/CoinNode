# =============================================================================
# Bitcoin Node Helm Chart - Testnet Configuration
# =============================================================================
# Usage: helm install bitcoin-testnet ./bitcoin-node -f values-testnet.yaml

bitcoin:
  network: testnet
  config: |
    # Testnet-optimized configuration
    dbcache=300
    maxconnections=30
    disablewallet=1
    prune=0
    txindex=0
    bind=0.0.0.0

# Testnet requires ~50GB storage
persistence:
  size: 50Gi

# Lower resources for testnet
resources:
  requests:
    memory: "1Gi"
    cpu: "250m"
  limits:
    memory: "4Gi"
    cpu: "2"

# Shorter startup probe for testnet (faster sync)
startupProbe:
  # 60s * 2880 = 2 days maximum
  failureThreshold: 2880
