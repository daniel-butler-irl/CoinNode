# =============================================================================
# Bitcoin Node Helm Chart - Mainnet Configuration
# =============================================================================
# Usage: helm install bitcoin ./bitcoin-node -f values-mainnet.yaml

bitcoin:
  network: mainnet
  config: |
    # Mainnet-optimized configuration
    dbcache=450
    maxconnections=40
    disablewallet=1
    prune=0
    txindex=0
    bind=0.0.0.0

# Mainnet requires ~700GB+ storage (as of 2024, growing ~60GB/year)
persistence:
  size: 700Gi

# Higher resources for mainnet
resources:
  requests:
    memory: "4Gi"
    cpu: "1"
  limits:
    memory: "8Gi"
    cpu: "4"
