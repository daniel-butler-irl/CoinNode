{{- if .Values.bitcoin.rpc.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "bitcoin-node.fullname" . }}-rpc
  labels:
    {{- include "bitcoin-node.labels" . | nindent 4 }}
type: Opaque
data:
  rpc-user: {{ .Values.bitcoin.rpc.user | b64enc | quote }}
  {{- if .Values.bitcoin.rpc.password }}
  rpc-password: {{ .Values.bitcoin.rpc.password | b64enc | quote }}
  {{- else }}
  # Auto-generate 32-character random password if not specified
  rpc-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
