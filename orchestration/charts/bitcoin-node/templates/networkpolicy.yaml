{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "bitcoin-node.fullname" . }}
  labels:
    {{- include "bitcoin-node.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "bitcoin-node.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- if .Values.networkPolicy.allowP2PIngress }}
    # Allow P2P ingress from anywhere (required for blockchain connectivity)
    - ports:
        - port: {{ include "bitcoin-node.p2pPort" . }}
          protocol: TCP
    {{- end }}
    # Allow RPC ingress from specific namespaces only
    - from:
        {{- range .Values.networkPolicy.rpcAllowedNamespaces }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . }}
        {{- end }}
        {{- if .Values.networkPolicy.rpcAllowedPodLabels }}
        - podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.rpcAllowedPodLabels | nindent 14 }}
        {{- end }}
      ports:
        - port: {{ include "bitcoin-node.rpcPort" . }}
          protocol: TCP
  egress:
    {{- if .Values.networkPolicy.allowDNS }}
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    {{- end }}
    {{- if .Values.networkPolicy.allowP2PEgress }}
    # Allow P2P egress to internet (Bitcoin network)
    - ports:
        - port: {{ include "bitcoin-node.p2pPort" . }}
          protocol: TCP
    # Allow connections to any P2P port (nodes may use non-standard ports)
    - ports:
        - port: 8333
          protocol: TCP
        - port: 18333
          protocol: TCP
        - port: 18444
          protocol: TCP
        - port: 38333
          protocol: TCP
    {{- end }}
{{- end }}
