apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "bitcoin-node.fullname" . }}-test-connection"
  labels:
    {{- include "bitcoin-node.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: test-rpc
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
      command:
        - /bin/sh
        - -c
        - |
          echo "Testing RPC connection to {{ include "bitcoin-node.fullname" . }}-rpc..."
          bitcoin-cli \
            -rpcconnect={{ include "bitcoin-node.fullname" . }}-rpc \
            -rpcport={{ include "bitcoin-node.rpcPort" . }} \
            {{ include "bitcoin-node.networkFlag" . }} \
            getblockchaininfo > /dev/null && echo "RPC connection successful!"
      volumeMounts:
        - name: tmp
          mountPath: /tmp
  volumes:
    - name: tmp
      emptyDir:
        sizeLimit: 10Mi
