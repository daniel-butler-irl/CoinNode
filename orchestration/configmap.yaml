apiVersion: v1
kind: ConfigMap
metadata:
  name: bitcoin-node-config
  labels:
    app: bitcoin-node
data:
  bitcoin.conf: |
    # Bitcoin Core Configuration - Regtest
    server=1
    listen=1
    printtoconsole=1

    # RPC Configuration
    rpcuser=bitcoinrpc
    rpcallowip=0.0.0.0/0

    # Performance settings
    dbcache=450
    maxconnections=40

    # Node-only mode
    disablewallet=1

    # Regtest network settings
    [regtest]
    bind=0.0.0.0
    port=18444
    rpcbind=0.0.0.0
    rpcport=18443
