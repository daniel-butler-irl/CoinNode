apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bitcoin-node
  labels:
    app: bitcoin-node
spec:
  podSelector:
    matchLabels:
      app: bitcoin-node
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow RPC from within cluster
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 18443
    # Allow P2P from anywhere
    - ports:
        - protocol: TCP
          port: 18444
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow P2P egress to any destination
    - ports:
        - protocol: TCP
          port: 18444
