# Reusable Workflow: Build, Scan & Push
# Called via: uses: owner/repo/.github/workflows/build.yml@v1.0.0
#
# =============================================================================
# SCAN POLICY
# =============================================================================
# Scanner: Trivy (aquasecurity/trivy-action@0.29.0)
# Threshold: CRITICAL,HIGH (configurable via inputs)
# Behavior: Pipeline FAILS if vulnerabilities at threshold are detected
# Results: Uploaded to GitHub Security tab (SARIF format)
# =============================================================================
name: Build

on:
  workflow_call:
    inputs:
      registry:
        description: 'Container registry'
        type: string
        default: 'ghcr.io'
      image_name:
        description: 'Image name (owner/repo)'
        type: string
        required: true
      push:
        description: 'Push image to registry'
        type: boolean
        default: true
      scan_severity:
        description: 'Vulnerability severities to fail on'
        type: string
        default: 'CRITICAL,HIGH'
    outputs:
      digest:
        description: 'Image digest'
        value: ${{ jobs.build.outputs.digest }}

jobs:
  build:
    name: Build Container Image
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image_name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Build summary
        run: |
          echo "=============================================="
          echo "BUILD COMPLETE"
          echo "=============================================="
          echo "Image: ${{ inputs.registry }}/${{ inputs.image_name }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"
          echo "=============================================="

  scan:
    name: Security Scan
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy (table output for logs)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ inputs.registry }}/${{ inputs.image_name }}@${{ needs.build.outputs.digest }}
          format: 'table'
          severity: ${{ inputs.scan_severity }}
          exit-code: '0'
          ignore-unfixed: true

      - name: Run Trivy (SARIF for GitHub Security)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ inputs.registry }}/${{ inputs.image_name }}@${{ needs.build.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: ${{ inputs.scan_severity }}
          exit-code: '1'
          ignore-unfixed: true

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Scan summary
        if: success()
        run: |
          echo "=============================================="
          echo "SECURITY SCAN PASSED"
          echo "=============================================="
          echo "Scanner: Trivy"
          echo "Threshold: ${{ inputs.scan_severity }}"
          echo "Result: No vulnerabilities above threshold"
          echo "=============================================="

  attest:
    name: Attestation
    needs: [build, scan]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
    steps:
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ inputs.registry }}/${{ inputs.image_name }}
          subject-digest: ${{ needs.build.outputs.digest }}
          push-to-registry: true
