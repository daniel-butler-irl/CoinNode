# Reusable Workflow: Create Release
# Called via: uses: owner/repo/.github/workflows/release.yml@v1.0.0
name: Release

on:
  workflow_call:
    inputs:
      registry:
        description: 'Container registry'
        type: string
        default: 'ghcr.io'
      image_name:
        description: 'Image name (owner/repo)'
        type: string
        required: true
      tag:
        description: 'Tag to release (required for main branch releases)'
        type: string
        required: false

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          draft: false
          prerelease: ${{ contains(inputs.tag || github.ref_name, '-') }}
