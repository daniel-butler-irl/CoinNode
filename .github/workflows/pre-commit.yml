# Reusable Workflow: Pre-commit Checks
# Called via: uses: owner/repo/.github/workflows/pre-commit.yml@v1.0.0
name: Pre-commit

on:
  workflow_call:

permissions:
  contents: read

jobs:
  pre-commit:
    name: Run Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Install hadolint
        run: |
          wget -q https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64 -O /usr/local/bin/hadolint
          chmod +x /usr/local/bin/hadolint

      - name: Install actionlint
        run: |
          wget -q https://github.com/rhysd/actionlint/releases/download/v1.7.4/actionlint_1.7.4_linux_amd64.tar.gz -O /tmp/actionlint.tar.gz
          tar -xzf /tmp/actionlint.tar.gz -C /usr/local/bin actionlint
          chmod +x /usr/local/bin/actionlint

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Install terraform-docs
        run: |
          wget -q https://github.com/terraform-docs/terraform-docs/releases/download/v0.19.0/terraform-docs-v0.19.0-linux-amd64.tar.gz -O /tmp/terraform-docs.tar.gz
          tar -xzf /tmp/terraform-docs.tar.gz -C /usr/local/bin terraform-docs
          chmod +x /usr/local/bin/terraform-docs

      - name: Install tflint
        run: |
          wget -q https://github.com/terraform-linters/tflint/releases/download/v0.54.0/tflint_linux_amd64.zip -O /tmp/tflint.zip
          unzip -q /tmp/tflint.zip -d /usr/local/bin
          chmod +x /usr/local/bin/tflint

      - name: Install trivy
        run: |
          wget -q https://github.com/aquasecurity/trivy/releases/download/v0.58.0/trivy_0.58.0_Linux-64bit.tar.gz -O /tmp/trivy.tar.gz
          tar -xzf /tmp/trivy.tar.gz -C /usr/local/bin trivy
          chmod +x /usr/local/bin/trivy

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Run pre-commit on all files
        run: |
          echo "=============================================="
          echo "RUNNING PRE-COMMIT HOOKS"
          echo "=============================================="
          pre-commit run --all-files --show-diff-on-failure
          echo "=============================================="
          echo "PRE-COMMIT CHECKS PASSED"
          echo "=============================================="
